{% extends "base.html" %}

{% block content %}
<h2>Available Rooms</h2>

<div style="display: flex; flex-wrap: wrap; gap: 20px;">
  {% for room in rooms %}
  <div style="border: 1px solid #ddd; padding: 10px; border-radius: 10px; width: 300px; background-color: #fafafa;">
    {% if room.image %}
      <img src="{{ room.image.url }}" alt="{{ room.name }}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
    {% else %}
      <p>No image available</p>
    {% endif %}
    <h3>{{ room.name }}</h3>
    <p>{{ room.description }}</p>
    <p><strong>Price per night:</strong> Ksh {{ room.price_per_night }}</p>
    <a href="{% url 'room_detail' room.pk %}">View Details</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
